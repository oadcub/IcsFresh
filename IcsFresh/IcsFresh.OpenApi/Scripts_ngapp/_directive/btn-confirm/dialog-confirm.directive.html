<div class="modal-header">
    <h3 class="modal-title">{{DialogOptions.DialogTitle}}</h3>
</div>
<div class="modal-body">
        {{DialogOptions.DialogContent}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">
        {{DialogOptions.TextOk}}
    </button>
    <button class="btn btn-secondary" type="button" ng-click="cancel()">
        {{DialogOptions.TextCancel}}
    </button>
</div>
